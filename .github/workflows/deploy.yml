name: Test SSH Connection

on:
  push:
    branches:
      - main

jobs:
  test_ssh:
    runs-on: ubuntu-latest
    steps:
      - name: SSH connection check
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PIXINVENT_KEY_DEV }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/key_dash
          chmod 600 ~/.ssh/key_dash
          ssh -i ~/.ssh/key_dash -o StrictHostKeyChecking=no root@109.172.114.179 "touch /tmp/testfile && echo 'SSL is working'"
